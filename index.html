<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wildu Partner Hub</title>
    
    <meta name="theme-color" content="#121212">

<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            overflow: hidden; /* Blocca il doppio scroll */
        }
        
        /* Contenitore blindato e assoluto */
        .app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Iframe inchiodato a -38px dal soffitto in modo permanente */
        iframe {
            position: absolute;
            top: -38px; 
            left: 0;
            width: 100%;
            height: calc(100% + 38px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwFi51ubZmKRe9krW4GnCm9NOLWRODyaTuIUWh3hf7wlBNBCNAtedXNtFGHbIZE8oQ5hQ/exec"></iframe>
    </div>

</body>
</html>
